display_information:
  name: Case
  description: Incident Management - Track events, investigations, and incidents
  background_color: "#1f2937"
features:
  bot_user:
    display_name: Case
    always_online: true
  slash_commands:
    - command: /case
      description: Create and manage investigations for incidents
      usage_hint: "create [description] | list | status | incident | transfer @user | resolve | close | help"
      should_escape: false
  shortcuts:
    - name: Add to Investigation
      type: message
      callback_id: add_event_to_investigation
      description: Add this message as an event to the current investigation
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - channels:manage
      - channels:write.invites
      - channels:join
settings:
  event_subscriptions:
    bot_events: []
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
